---
$id: https://github.com/godot-gonzago/gonzago-design-tools/schemas/palettes/palette
$schema: https://json-schema.org/draft/2020-12/schema

title: Color palette template
description: This document describes a template that can be used for generating color palette files

type: object
properties:
  name:
    description: Name of the palette
    type: string
  description:
    description: A description of the palette
    type: string
  version:
    description: The palette version
    type: string
    pattern: ^(0|[1-9]+[0-9]*)(\.(0|[1-9]+[0-9]*)){0,2}$
  author:
    description: Information on who authored the palette
    type: string
  source:
    description: Information on where the palette source came from
    type: string
  colors:
    description: List of colors in this palette
    type: array
    items:
      $ref: /schemas/palettes/color
required: [name, colors]
unevaluatedProperties: false

$defs:
  group:
    $id: /schemas/palettes/group
    $schema: https://json-schema.org/draft/2020-12/schema

    description: A group of colors
    type: object
    properties:
      name:
        description: Name of the group
        type: string
      description:
        description: A description of the group
        type: string
      colors:
        description: List of colors or subgroups in this group
        type: array
        items:
          oneOf:
            - $ref: /schemas/palettes/group
            - $ref: /schemas/palettes/color
    required: [name, colors]
    unevaluatedProperties: false

  color:
    $id: /schemas/palettes/color
    $schema: https://json-schema.org/draft/2020-12/schema

    description: The color information
    type: object
    properties:
      name:
        description: Name of the color
        type: string
      description:
        description: A description of the color
        type: string
      color:
        description: A rgb hex string representing the colors value
        type: string
        pattern: ^#([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$
    patternProperties:
      "^color-[A-Za-z_][A-Za-z0-9_]*$":
        description: A rgb hex string representing the variant colors value
        type: string
        pattern: ^#([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$
    required: [name, color]
    unevaluatedProperties: false
