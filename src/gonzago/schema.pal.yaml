---
$id: https://github.com/godot-gonzago/gonzago-design-tools/schemas/palettes
$schema: https://json-schema.org/draft/2020-12/schema
type: object
properties:
  name:
    type: string
    minLength: 1
    maxLength: 128
  description:
    type: string
  colors:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 128
        description:
          type: string
        color:
          type: string
          pattern: ^#([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$
      required: [name, color]
required: [name, colors]
